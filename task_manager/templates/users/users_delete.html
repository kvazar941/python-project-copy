{% extends 'site_header.html' %}

{% load i18n %}
{% load bootstrap4 %}

{% block content %}
  <h1 class="my-4">{% trans 'Deleting a user' %}</h1>
  <p>{% trans 'Are you sure you want to delete'%} {{ user.first_name }} {{ user.last_name  }}?</p>
  <form method="POST" class="pb-4 pt-2">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="{% trans 'Yes, delete' %}">
  </form>
{% endblock %}
