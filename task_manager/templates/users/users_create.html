{% extends 'site_header.html' %}

{% load i18n %}
{% load bootstrap4 %}

{% block content %}
  <main role="main" class="py-3">
    <h1 class="my-4">{% trans 'Регистрация' %}</h1>
    <form method="POST">
      {% csrf_token %}
      <div>
        {% bootstrap_form form %}
      </div>
      <input class="btn btn-primary" type="submit" value={% trans 'Зарегистрировать' %}>
    </form>
  </main>
{% endblock %}
