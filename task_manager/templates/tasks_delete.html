{% extends 'site_header.html' %}
{% load i18n %}
{% load bootstrap4 %}

{% block content %}
<div class="cover-container d-flex w-100 h-100 p-5 mx-auto flex-column">
  <h1 class="my-4">{% trans 'Удаление задачи' %}</h1>
       <p>{% trans 'Вы уверены, что хотите удалить'%} {{ tasks.name  }}?</p>
       <form method="POST" class="pb-4 pt-2">
           {% csrf_token %}
           <input class="btn btn-danger" type="submit" value="{% trans 'Да, удалить' %}">
       </form>
</div>
{% endblock %}
