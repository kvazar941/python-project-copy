{% extends 'site_header.html' %}
{% load i18n %}
{% load bootstrap4 %}

{% block content %}
  <h1 class="my-4">{% trans 'Change of status' %}</h1>
  <form method="POST">
    {% csrf_token %}
      <div>
        {% bootstrap_form form %}
      </div>
      <input class="btn btn-primary" type="submit" value="{% trans 'Change' %}">
   </form>
{% endblock %}
